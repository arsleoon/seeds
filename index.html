<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe Divinity - Official Site</title>
    
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .icerik {
            display: none;
            text-align: center;
        }

        .acilis-ekrani {
            width: 100vw;
            height: 100vh;
            cursor: pointer;
            overflow: hidden;
        }

        .acilis-ekrani img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: white;
            text-align: center;
            margin: 30px 0;
            font-size: 2rem;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap; /* küçük ekranlarda alt alta geçsin */
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .video-ayar {
            width: 90%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
        }

        hr {
            border: none; 
            border-top: 1px solid white;
            width: 90%;
            margin: 20px auto;
        }

        /* Daha küçük telefon ekranları için özel ayarlar */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .video-ayar {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <audio id="muzik" src="Deftones_Entombed_Ringtone_(by Fringster.com) (1).mp3" loop></audio> 

    <div id="acilis" class="acilis-ekrani" onclick="baslatVeGoster();">
        <img src="287444676_688488695574105_999326000883121336_n.png" 
             alt="BreatheDivinity Logo" 
             title="Enter to the NIGHT"> 
    </div>
    
    <div id="ana-icerik" class="icerik">
        
        <h1>Breathe Divinity</h1>
        <hr>

        <div class="video-container">
            <video src="ssstik.io_@breathedivinity_1762301700366.mp4" 
                   autoplay loop muted
                   class="video-ayar"> 
            </video>
            
            <video src="bd2.mp4" 
                   autoplay loop muted
                   class="video-ayar"> 
            </video>
        </div>
        
    </div>

    <script>
        function baslatVeGoster() {
            var muzik = document.getElementById("muzik");
            var acilis = document.getElementById("acilis");
            var icerik = document.getElementById("ana-icerik");
            
            // Müzik başlat
            muzik.play().catch(error => {
                console.log("Müzik başlatılamadı:", error);
            });
            
            // Açılış ekranını gizle, içeriği göster
            acilis.style.display = 'none';
            icerik.style.display = 'block';
        }
    </script>

</body>
</html>
