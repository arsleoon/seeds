<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breathe Divinity - Official Site</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: black;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  /* --- AÇILIŞ EKRANI --- */
  .acilis-ekrani {
    position: fixed;
    inset: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    transition: opacity 0.5s ease;
  }

  .acilis-ekrani img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* tam otursun */
  }

  /* --- ANA İÇERİK --- */
  .icerik {
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .icerik.goster {
    opacity: 1;
  }

  h1 {
    color: white;
    margin: 20px 0;
    font-size: clamp(1.8rem, 5vw, 2.5rem);
  }

  hr {
    border: none;
    border-top: 1px solid white;
    width: 90%;
    margin: 10px auto 20px auto;
  }

  /* --- VİDEOLAR --- */
  .video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: nowrap;
    padding: 10px;
  }

  .video-ayar {
    width: 48%;
    aspect-ratio: 9 / 16; /* dik format */
    object-fit: cover;
    border-radius: 10px;
  }

  @media (max-width: 600px) {
    .video-container {
      flex-direction: row;
      gap: 5px;
    }
    .video-ayar {
      width: 48%;
    }
  }
</style>
</head>
<body>

<audio id="muzik" src="Deftones_Entombed_Ringtone_(by Fringster.com) (1).mp3" loop></audio>

<div id="acilis" class="acilis-ekrani" onclick="baslatVeGoster();">
  <img src="287444676_688488695574105_999326000883121336_n.png" alt="BreatheDivinity Logo">
</div>

<div id="ana-icerik" class="icerik">
  <h1>Breathe Divinity</h1>
  <hr>
  <div class="video-container">
    <video id="vid1" src="ssstik.io_@breathedivinity_1762301700366.mp4" loop muted playsinline class="video-ayar"></video>
    <video id="vid2" src="bd2.mp4" loop muted playsinline class="video-ayar"></video>
  </div>
</div>

<script>
function baslatVeGoster() {
  const muzik = document.getElementById("muzik");
  const acilis = document.getElementById("acilis");
  const icerik = document.getElementById("ana-icerik");
  const vid1 = document.getElementById("vid1");
  const vid2 = document.getElementById("vid2");

  // Tıklama = autoplay izni
  muzik.play().catch(err => console.log("Müzik oynatılmadı:", err));
  [vid1, vid2].forEach(v => {
    v.play().catch(err => console.log("Video oynatılmadı:", err));
  });

  // Daha hızlı fade
  acilis.style.opacity = "0";
  setTimeout(() => {
    acilis.style.display = "none";
    icerik.classList.add("goster");
  }, 500);
}
</script>

</body>
</html>
