<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More than a brand</title>
</head>
<body>
    
    <audio id="muzik" src="Deftones_Entombed_Ringtone_(by Fringster.com) (1).mp3" loop></audio> 

    <a href="#" onclick="baslatVeGit();"> 
        <img src="287444676_688488695574105_999326000883121336_n.png" 
             height="970" 
             width="1910" 
             alt="BreatheDivinity Logo" 
             title="Enter to the NIGHT"> 
    </a> 
    
    <script>
        function baslatVeGit() {
            var ses = document.getElementById("muzik");
            
            // Kullanıcı tıkladığı için sesi başlatma izni alınmıştır.
            // .play() komutu çalışır.
            ses.play(); 
            
            // 50 milisaniye (çok kısa bir an) sonra yönlendirme yap.
            // Bu, sesin başlamasına yeterli zaman tanır.
            setTimeout(function() {
                window.location.href = "index.html"; 
            }, 50); 
        }
    </script>

</body>
</html>
